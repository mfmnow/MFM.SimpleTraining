<div *ngIf="!Loading && !Success" id="FormContainer">
  <form>
    <div class="form-group">
      <label id="NameLabel" for="Name">Training Name</label>
      <input type="text" class="form-control" id="Name" name="Name" [(ngModel)]="ComponentModel.Name"
             aria-describedby="training name" placeholder="Training Name">
    </div>
    <div class="form-group">
      <label for="StartDate">Start Date</label>
      <input type="date" class="form-control" name="StartDate" [(ngModel)]="ComponentModel.StartDate"
             aria-describedby="training name" placeholder="Start Date">
    </div>
    <div class="form-group">
      <label for="EndDate">End Date</label>
      <input type="date" class="form-control" name="EndDate" [(ngModel)]="ComponentModel.EndDate"
             aria-describedby="training name" placeholder="End Date">
    </div>
    <div *ngIf="!Loading && Error!=''">
      <div class="d-flex justify-content-center">
        <div class="alert alert-danger" role="alert">
          {{Error}}
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-block btn-lg" (click)="CreateTraining()">Submit</button>
  </form>
</div>
<div *ngIf="Loading">
  <div class="d-flex justify-content-center">
    <div class="alert alert-info" role="alert">
      Submitting.. please wait...
    </div>
  </div>
</div>
<div *ngIf="!Loading && Success">
  <div class="d-flex justify-content-center">
    <div class="alert alert-success" role="alert">
      Training info submitted successfully.
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button type="button" (click)="Reset()" class="btn btn-outline-primary">Add New Training</button>
  </div>
</div>
